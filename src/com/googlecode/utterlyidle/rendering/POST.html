<form action="$path$" method="$method$">
    <p><span class="method">POST</span> $path$</p>
    <ul>
        $form:{ value, key |
            <li><label for="$key$">$key$:</label><input id="$key$" name="$key$" value="$value$" class="text"/></li>
        }$
    </ul>
    <input type="submit" value="Submit"/>
</form>
